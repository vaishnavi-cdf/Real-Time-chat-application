<!--index.html file-->

<!DOCTYPE html>
<html>

<head>
	<title>Real time appliaction</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 class="logo">Vaishnavi MIshra</h1>
		<form class="form" id="form">
			<input class="input" type="text" placeholder="Name" id="myname">
			<input class="input" type="text" placeholder="Message" id="message">
			<button class="button">Send Message</button>
		</form>
		<div class="messageArea" id="messageArea"></div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script>
		let socket = io();

		let form = document.getElementById('form');
		let myname = document.getElementById('myname');
		let message = document.getElementById('message');
		let messageArea = document.getElementById('messageArea');

		form.addEventListener('submit', (e) => {
			e.preventDefault();

			if (message.value) {
				socket.emit('send name', myname.value);
				socket.emit('send message', message.value);
				message.value = '';
			}
		});

		socket.on('send name', (username) => {
			let name = document.createElement('p');
			name.classList.add('message');
			name.innerHTML = `<span class="username">${username}:</span>`;
			messageArea.appendChild(name);
		});

		socket.on('send message', (chat) => {
			let chatContent = document.createElement('p');
			chatContent.classList.add('message');
			chatContent.textContent = chat;
			messageArea.appendChild(chatContent);
		});
	</script>
</body>
<style>
body {
	background-color: #90EE90;
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
}

.container {
	max-width: 400px;
	margin: 50px auto;
	padding: 20px;
	background-color: white;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.logo {
	text-align: center;
	font-size: 24px;
	font-weight: bold;
	margin-bottom: 20px;
	color: #008000;
}

.form {
display: flex;
flex-direction: column;
align-items: center;
}

.input {
	border: 1px solid #ccc;
	border-radius: 5px;
	padding: 10px;
	margin-bottom: 10px;
	width: 100%;
}

.button {
	background-color: #0c4f75;
	color: rgb(255, 255, 255);
	border: none;
	border-radius: 5px;
	padding: 10px;
	width: 100%;
	cursor: pointer;
}

.messageArea {
	margin-top: 20px;
	border: 1px solid rgb(114, 20, 109);
	border-radius: 5px;
	padding: 10px;
	height: 200px;
	overflow-y: scroll;
}

.message {
	margin-bottom: 5px;
}

.username {
	font-weight: bold;
	color: #008000;
}
</style>
<script>
    //index.js file - Server Side Code

const http = require('http');
const fs = require('fs');

const server = http.createServer((req, res) => {
	if (req.url === '/') {
		fs.readFile(__dirname + '/index.html', (err, data) => {
			if (err) {
				res.writeHead(500);
				res.end('Error loading index.html');
			} else {
				res.writeHead(200, { 'Content-Type': 'text/html' });
				res.end(data);
			}
		});
	}
});

const io = require('socket.io')(server);
const port = 5000;

io.on('connection', (socket) => {
	socket.on('send name', (user) => {
		io.emit('send name', user);
	});

	socket.on('send message', (chat) => {
		io.emit('send message', chat);
	});
});

server.listen(port, () => {
	console.log(`Server is listening at the port: ${port}`);
});
</script>
</html>
